<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotjar Page Targeting Verifier</title>
    <link rel="stylesheet" href="textarea.css" />
    <script src="constants.js" defer></script>
    <script src="targeting.js" defer></script>
    <script src="textarea.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i|Open+Sans:300,300i,400,400i,600,600i,700,700i&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <h1>Test your Page Targeting 🔥</h1>
      <button class="dark-mode">🌛 Night</button>
      <div class="rule-field">
        <input type="text" class="target" />
        <select name="targeting-rules" id="rules">
          <option value="simple" data-rule="Simple Match">
            A single page without any special conditions
          </option>
          <option value="exact" data-rule="Exact Match">
            A single page Exactly, character by character
          </option>
          <option value="starts" data-rule="Starts With">
            Any pages that Start With my input
          </option>
          <option value="ends" data-rule="Ends With">
            Any pages that End With my input
          </option>
          <option value="contains" data-rule="Contains">
            Any pages that Contain my input
          </option>
        </select>
      </div>
      <div class="container">
        <div class="backdrop">
          <div class="highlights"></div>
        </div>
        <textarea class="highlighted-text"></textarea>
      </div>
    </div>

    <footer>
      <nav class="resources">
        <h3>Useful Resources</h3>
        <a
          href="https://help.hotjar.com/hc/en-us/articles/360048489874-Configuring-Site-Settings-"
          rel="noopener"
          target="_blank"
          ><img src="assets/flame.png" alt="flame" /> Configuring Site
          Settings</a
        >
        <a
          href="https://help.hotjar.com/hc/en-us/articles/115014943188"
          rel="noopener"
          target="_blank"
          ><img src="assets/flame.png" alt="flame" /> Page Targeting for
          Feedback Tools</a
        >
        <a
          href="https://help.hotjar.com/hc/en-us/articles/1500001902342"
          rel="noopener"
          target="_blank"
          ><img src="assets/flame.png" alt="flame" /> URL Filtering for
          Continuous Heatmaps</a
        >
        <a
          href="https://help.hotjar.com/hc/en-us/articles/115012727628"
          rel="noopener"
          target="_blank"
          ><img src="assets/flame.png" alt="flame" /> How to Use Regular
          Expressions for Page Targeting and IP Blocking</a
        >
      </nav>
      <code>made with love ❤</code>
    </footer>
  </body>
</html>
