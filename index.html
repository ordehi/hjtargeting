<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotjar Page Targeting Verifier</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i|Open+Sans:300,300i,400,400i,600,600i,700,700i&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Test your Page Targeting ðŸŽ¯</h1>
    <div class="app">
        <div class="target">
            <label for="rule">Enter a targeting parameter:</label>
            <br>
            <input type="text" name="rule" id="rule" placeholder="Target">
        </div>
        <br>
        <label for="url">Enter a URL to match:</label>
        <div class="matcharea">
            <div class="backdrop">
                <div class="highlights">

                </div>
            </div>
            <textarea name="url" id="url" cols="30" rows="10" placeholder="Match"></textarea>
        </div>
        <br>
        <div class="rule-select">
            <label for="rule-select">Select a targeting rule:</label>
            <br>
            <select name="rules" id="rule-select">
                <option value="simple">
                    Simple Match
                </option>
                <option value="exact">
                    Exact Match
                </option>
                <option value="contains">
                    URL Contains
                </option>
                <option value="startswith">
                    URL Starts With
                </option>
                <option value="endswith">
                    URL Ends With
                </option>
            </select>
            <button type="submit" onclick=check()>Check</button>
        </div>
    </div>
    <br>
    <div id="result"></div>
    <script src="targeting.js"></script>
</body>

</html>
